<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cuentas Bancarias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-square {
            width: 32px;
            height: 32px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 2px;
        }
        .btn-square i {
            font-size: 14px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="text-center mb-4 text-primary">Lista de Cuentas Bancarias</h2>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="table-responsive">
        <table class="table table-hover align-middle bg-white shadow-sm">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>N° Cuenta</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Saldo</th>
                <th>Estado</th>
                <th>Límite</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cuenta : ${cuentas}">
                <td th:text="${cuenta.id}"></td>
                <td th:text="${cuenta.numerocuenta}"></td>
                <td th:text="${cuenta.cliente.nombre}"></td>
                <td th:text="${cuenta.fechacreacion}"></td>
                <td th:text="${cuenta.saldoactual}"></td>
                <td th:text="${cuenta.estado}"></td>
                <td th:text="${cuenta.limiteextracion}"></td>
                <td>
                    <form th:action="@{/cambiarEstadoCuenta}" method="post" class="d-inline">
                        <input type="hidden" name="numeroCuenta" th:value="${cuenta.numerocuenta}" />
                        <button type="submit" class="btn btn-outline-warning btn-square" 
                                th:title="${cuenta.estado == 'Habilitado' ? 'Inhabilitar' : 'Habilitar'}">
                            <i class="bi bi-toggle-on"></i>
                        </button>
                    </form>
                    <a th:href="@{/movimientos/deposito/{id}(id=${cuenta.id})}" class="btn btn-outline-success btn-square" title="Depósito">
                        <i class="bi bi-plus-circle"></i>
                    </a>
                    <a th:href="@{/movimientos/extraccion/{id}(id=${cuenta.id})}" class="btn btn-outline-primary btn-square" title="Extracción">
                        <i class="bi bi-dash-circle"></i>
                    </a>
                    <a th:href="@{/movimientos/historial/{id}(id=${cuenta.id})}" class="btn btn-outline-info btn-square" title="Historial">
                        <i class="bi bi-clock-history"></i>
                    </a>
                    <form th:action="@{/eliminarCuenta}" method="post" class="d-inline">
                        <input type="hidden" name="id" th:value="${cuenta.id}">
                        <button type="submit" class="btn btn-outline-danger btn-square" title="Eliminar">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4 d-flex justify-content-center gap-2">
        <a th:href="@{/formulariocuenta}" class="btn btn-dark">Crear Nueva Cuenta</a>
        <a th:href="@{/detalles}" class="btn btn-outline-secondary">Volver a Clientes</a>
    </div>
</div>
</body>
</html>
