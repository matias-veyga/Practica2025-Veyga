<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cuentas Bancarias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        h1 {
            color: #007bff;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Lista de Cuentas Bancarias</h1>
    
    <table class="table table-bordered table-striped mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Número de Cuenta</th>
            <th>Cliente</th>
            <th>Fecha de Ingreso</th>
            <th>Saldo Actual</th>
            <th>Estado</th>
            <th>Límite de Extracción</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cuenta : ${cuenta}">
            <td th:text="${cuenta.id}"></td>
            <td th:text="${cuenta.numerocuenta}" ></td>
            <td th:text="${cuenta.cliente}"></td>
            <td th:text="${cuenta.fechaingreso}"></td>
            <td th:text="${cuenta.saldoactual}"></td>
            <td th:text="${cuenta.estado}"></td>
            <td th:text="${cuenta.limiteextracion}"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a th:href="@{/formulariocuenta}" class="btn btn-primary">Crear Nueva Cuenta</a>
        <a th:href="@{/detalles}" class="btn btn-secondary">Volver a Clientes</a>
    </div>
</div>
</body>
</html>
