<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="resources/Images/Logo.png">
    <link rel="stylesheet" href="${pageContext.request.contextPath}/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="${pageContext.request.contextPath}/CSS/estilos.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        h1 {
            color: #007bff;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Registrar Nuevo Cliente</h1>

        <form  th:object="${cliente}" th:action="@{/guardar}"  method="POST">
            <div class="mb-3">
                <label for="Nombre" class="form-label">Nombre:</label>
				<div class="input-group">
					
				<span  class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" th:field="*{nombre}" required>
           
			</div>
			</div>
			<div class="mb-3">
			                <label for="Nombre" class="form-label">DNI:</label>
							
								<div class="input-group-text">
							<span  class="input-group-text"><i class="fa fa-user"></i></span>
			                <input type="text" class="form-control" th:field="*{dni}" required>
			            </div>
					
						</div>
            <div class="mb-3">
                <label class="form-label">domicilio:</label>
				<div class="input-group">
								
								<span  class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" th:field="*{domicilio}" required>
				</div>
							</div>
            <div class="mb-3">
                <label  class="form-label">Email:</label>
				<div class="input-group">
								<span  class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" th:field="*{correo}" required>
				</div>
							</div>
            <div class="mb-3">
                <label  class="form-label">Nombre de Usuario:</label>
				<div class="input-group">
								<span  class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" th:field="*{nombreusuario}" required>
				</div>
							</div>
            <div class="mb-3">
                <label  class="form-label">Clave:</label>
				<div class="input-group">
								<span  class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" th:field="*{clave}" required>
				</div>
							</div>
			
			<div class="mb-3">
			                <label  class="form-label">Estado:</label>
							<div class="input-group">
											<span  class="input-group-text"><i class="fa fa-user"></i></span>
			                <select type="text" class="form-control" th:field="*{estado}" required>
							<option value="Habilitado">Habilitado</option>
							               <option value="Inhabilitado">Inhabilitado</option>  </select>
									</div>
									</div>

            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary">Registrar Cliente</button>
            </div>
        </form>

        <div class="text-center">
            <a th:href="@{/detalles}" class="btn btn-secondary">Volver</a>
        </div>
    </div>
    <script src="${pageContext.request.contextPath}/resources/js/jquery-3.7.1.min.js"></script>
    <script src="${pageContext.request.contextPath}/resources/js/iconos.js"></script>
    <script src="${pageContext.request.contextPath}/resources/js/popper.min.js"></script>
    <script src="${pageContext.request.contextPath}/resources/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fq4fA9HbMlC0zGkDTV7vAapD0XQGc9JUh2Yo/h4Eu5q70" crossorigin="anonymous"></script>
</body>
</html>
