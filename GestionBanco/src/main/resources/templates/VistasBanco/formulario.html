<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="text-center mb-4">Registrar Nuevo Cliente</h2>

    <form th:object="${cliente}" th:action="@{/guardar}" method="POST" class="bg-white p-4 rounded shadow-sm">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">DNI</label>
            <input type="text" class="form-control" th:field="*{dni}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Domicilio</label>
            <input type="text" class="form-control" th:field="*{domicilio}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{correo}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" th:field="*{nombreusuario}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Clave</label>
            <input type="password" class="form-control" th:field="*{clave}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select" th:field="*{estado}" required>
                <option value="Habilitado">Habilitado</option>
                <option value="Inhabilitado">Inhabilitado</option>
            </select>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a th:href="@{/detalles}" class="btn btn-outline-secondary">Volver</a>
            <button type="submit" class="btn btn-dark">Registrar Cliente</button>
        </div>
    </form>
</div>
</body>
</html>
