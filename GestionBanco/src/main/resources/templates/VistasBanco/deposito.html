<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Realizar Depósito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4" style="max-width: 600px;">
    <h2 class="text-center mb-4">Realizar Depósito</h2>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/movimientos/procesarDeposito/{id}(id=${cuenta.id})}" method="post" class="bg-white p-4 rounded shadow-sm">
        <input type="hidden" name="fecha" th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">
        
        <div class="mb-3">
            <label class="form-label">Número de Cuenta</label>
            <input type="text" class="form-control" th:value="${cuenta.numerocuenta}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Saldo Actual</label>
            <input type="text" class="form-control" th:value="${cuenta.saldoactual}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Importe a Depositar</label>
            <input type="number" step="0.01" class="form-control" name="importe" required>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-dark">Realizar Depósito</button>
            <a th:href="@{/detallescuenta}" class="btn btn-outline-secondary">Volver a Cuentas</a>
        </div>
    </form>
</div>
</body>
</html>
