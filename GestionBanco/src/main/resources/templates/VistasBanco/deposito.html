<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Depósito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Depósito</h2>
        
        <p><strong>Cuenta:</strong> <span th:text="${cuenta.numerocuenta}"></span></p>
        <p><strong>Cliente:</strong> <span th:text="${cuenta.cliente.nombre}"></span></p>
        <p><strong>Saldo actual:</strong> $<span th:text="${cuenta.saldoactual}"></span></p>

        <form th:action="@{/movimientos/procesarDeposito/{id}(id=${cuenta.id})}" method="post">
            <div class="mb-3">
                <label class="form-label">Importe</label>
                <input type="number" step="0.01" name="importe" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha</label>
                <input type="date" name="fecha" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Depositar</button>
            <a th:href="@{/detallescuenta}" class="btn btn-outline-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
