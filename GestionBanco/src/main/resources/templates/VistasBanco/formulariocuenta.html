<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta Bancaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4" style="max-width: 600px;">
    <h2 class="text-center mb-4">Crear Cuenta Bancaria</h2>

    <form th:action="@{/guardarCuenta}" th:object="${cuenta}" method="post" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label class="form-label">Número de Cuenta</label>
            <input type="text" class="form-control" th:field="*{numerocuenta}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Cliente</label>
            <select name="clienteId" class="form-select" required>
                <option value="">Seleccionar Cliente</option>
                <option th:each="cliente : ${clientes}"
                        th:value="${cliente.id}"
                        th:text="${cliente.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de Ingreso</label>
            <input type="date" class="form-control" th:field="*{fechacreacion}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Saldo Actual</label>
            <input type="number" step="0.01" class="form-control" th:field="*{saldoactual}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select" th:field="*{estado}" required>
                <option value="HABILITADA">Habilitado</option>
                <option value="INHABILITADA">Inhabilitado</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Límite de Extracción</label>
            <input type="number" step="0.01" class="form-control" th:field="*{limiteextracion}" required>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-dark">Guardar Cuenta</button>
            <a th:href="@{/detallescuenta}" class="btn btn-outline-secondary">Volver a Cuentas</a>
            <a th:href="@{/detalles}" class="btn btn-outline-secondary">Volver a Clientes</a>
        </div>
    </form>
</div>
</body>
</html>
