<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta Bancaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Crear Cuenta Bancaria</h2>
    <form th:action="@{/guardarCuenta}" th:object="${cuenta}" method="post">
        <div class="mb-3">
            <label for="numerocuenta" class="form-label">Número de Cuenta</label>
            <input type="text" class="form-control" th:field="*{numerocuenta}" required>
        </div>

        <div class="mb-3">
		    <label for="cliente" class="form-label">Cliente</label>
		   <input type="text" class="form-control" th:field="*{cliente}" required>
		

        </div>

        <div class="mb-3">
            <label for="fechaingreso" class="form-label">Fecha de Ingreso</label>
            <input type="date" class="form-control" th:field="*{fechaingreso}" required>
        </div>

        <div class="mb-3">
            <label for="saldoactual" class="form-label">Saldo Actual</label>
            <input type="number" step="0.01" class="form-control" th:field="*{saldoactual}" required>
        </div>

        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-select" th:field="*{estado}" required>
                <option value="Habilitado">Habilitado</option>
                <option value="Inhabilitado">Inhabilitado</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="limiteextracion" class="form-label">Límite de Extracción</label>
            <input type="number" step="0.01" class="form-control" th:field="*{limiteextracion}" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cuenta</button>
        <a th:href="@{/detallescuenta}" class="btn btn-secondary">Volver a Cuentas</a>
		<a th:href="@{/detalles}" class="btn btn-secondary">Volver a clientes</a>
    </form>
</div>
</body>
</html>
