<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .positive { color: green; }
        .negative { color: red; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h3 class="text-center mb-3">Historial de Movimientos</h3>

        <div th:if="${cuenta != null}" class="text-center mb-4">
            <p><strong>Cuenta:</strong> <span th:text="${cuenta.numerocuenta}"></span></p>
            <p><strong>Cliente:</strong> <span th:text="${cuenta.cliente.nombre}"></span></p>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-sm">
                <thead class="table-light">
                    <tr>
                        <th>Fecha</th>
                        <th>Importe</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="movimiento : ${movimientos}">
                        <td th:text="${movimiento.fecha}"></td>
                        <td th:classappend="${movimiento.importe >= 0 ? 'positive' : 'negative'}"
                            th:text="${movimiento.importe}"></td>
                        <td th:text="${movimiento.importe >= 0 ? 'Depósito' : 'Extracción'}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(movimientos)}">
                        <td colspan="3" class="text-center">No hay movimientos registrados</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-3">
            <a th:href="@{/detallescuenta}" class="btn btn-outline-primary btn-sm">Volver</a>
        </div>
    </div>
</body>
</html>
