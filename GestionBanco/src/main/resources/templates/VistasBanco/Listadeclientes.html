<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" th:href="@{/Images/Logo.png}">
    <link rel="stylesheet" th:href="@{/CSS/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/CSS/estilos.css}">

    <style>
        body {
            background-color: #f8f9fa;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: rgb(0, 0, 0);
        }
        .btn {
            padding: 10px 15px;
            margin: 5px;
            font-size: 14px;
            border-radius: 5px;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-warning {
            background-color: #ffc107;
        }
        .btn-info {
            background-color: #17a2b8;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .container {
            margin-top: 30px;
        }
        h1 {
            color: #007bff;
        }
        .alert {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Lista de Clientes</h1>

        </div>

        <div class="mb-4">
            <form th:action="@{/buscar}" method="get" class="d-flex justify-content-center">
                <input type="text" name="Dni" placeholder="Buscar por DNI" class="form-control w-25 me-2" required>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>
        
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>DNI</th>
                    <th>Domicilio</th>
                    <th>Email</th> 
                    <th>Nombre de usuario</th>
                    <th>Clave</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.dni}"></td>
                    <td th:text="${cliente.domicilio}"></td>
                    <td th:text="${cliente.correo}"></td>
                    <td th:text="${cliente.nombreusuario}"></td>
                    <td th:text="${cliente.clave}"></td>
                    <td th:text="${cliente.estado}"></td>
                    <td>
                        <a th:href="@{/editar/{dni}(dni=${cliente.dni})}" class="btn btn-warning">Editar</a>
                        <form th:action="@{/eliminar}" method="post" style="display: inline;">
                            <input type="hidden" name="id" th:value="${cliente.id}" />
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
               
                <tr th:if="${#lists.isEmpty(clientes)}">
                    <td colspan="9" class="text-center">No se encontraron clientes</td>
                </tr>
            </tbody>
        </table>

        <div class="text-center">
            <a th:href="@{/formulario}" class="btn btn-info">Alta de cliente</a>
            <a th:href="@{/formulariocuenta}" class="btn btn-info">Crear Cuenta</a>
            <a th:href="@{/detallescuenta}" class="btn btn-info">Ver Cuenta</a>
        </div>
    </div>
</body>
</html>
