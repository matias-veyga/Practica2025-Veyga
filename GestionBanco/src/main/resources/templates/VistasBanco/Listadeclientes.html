<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-square {
            width: 32px;
            height: 32px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 2px;
        }
        .btn-square i {
            font-size: 14px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="text-center text-primary mb-4">Lista de Clientes</h2>

    
    <form th:action="@{/buscar}" method="get" class="d-flex justify-content-center mb-4">
        <input type="text" name="Dni" placeholder="Buscar por DNI" class="form-control w-25 me-2" required>
        <button type="submit" class="btn btn-outline-primary">Buscar</button>
    </form>

    
    <div class="table-responsive">
        <table class="table table-hover align-middle bg-white shadow-sm">
            <thead class="table-light">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>DNI</th>
                <th>Domicilio</th>
                <th>Email</th>
                <th>Usuario</th>
                <th>Clave</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.dni}"></td>
                <td th:text="${cliente.domicilio}"></td>
                <td th:text="${cliente.correo}"></td>
                <td th:text="${cliente.nombreusuario}"></td>
                <td th:text="${cliente.clave}"></td>
                <td>
                    <span th:text="${cliente.estado}" 
                          th:classappend="${cliente.estado == 'Habilitado'} ? 'text-success' : 'text-danger'"></span>
                </td>
                <td>
                    <a th:href="@{/editar/{dni}(dni=${cliente.dni})}" class="btn btn-outline-primary btn-square" title="Editar">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <form th:action="@{/cambiarEstadoCliente}" method="post" class="d-inline">
                        <input type="hidden" name="dni" th:value="${cliente.dni}">
                        <input type="hidden" name="estado" th:value="${cliente.estado}">
                        <button type="submit" class="btn btn-outline-warning btn-square" title="Cambiar Estado">
                            <i class="bi bi-toggle-on"></i>
                        </button>
                    </form>
                    <form th:action="@{/eliminar}" method="post" class="d-inline">
                        <input type="hidden" name="id" th:value="${cliente.id}">
                        <button type="submit" class="btn btn-outline-danger btn-square" title="Eliminar">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(clientes)}">
                <td colspan="9" class="text-center text-muted">No se encontraron clientes.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Botones de navegaciÃ³n -->
    <div class="text-center mt-4 d-flex justify-content-center gap-3 flex-wrap">
        <a th:href="@{/formulario}" class="btn btn-dark">Alta de Cliente</a>
        <a th:href="@{/formulariocuenta}" class="btn btn-outline-primary">Crear Cuenta</a>
        <a th:href="@{/detallescuenta}" class="btn btn-outline-secondary">Ver Cuentas</a>
    </div>
</div>
</body>
</html>
